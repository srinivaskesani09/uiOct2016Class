<!DOCTYPE html>

<html lang="en">

    <!-- head- this is head of the web page -->
    <head>
        <!-- title- This is title of this html page-->
        <title>Employee Form</title>
        <style>

        </style>
        <!-- below link is for style from another folder -->
        <link rel="stylesheet" href="../styles/style.css"/>
    </head>
    <!-- body of the page -->
    <body>
        <!-- This is main article for employee form -->
        <article>
            <!-- Page Header -->
            <header>
                <h1>This is Header</h1>
            </header>
            <!-- the main content of the page -->
            <section>
                <!-- Employee Form with input fields, labels, submit and reset buttons-->
                <form name="empForm">

                    <label for="fName">First Name:</label>
                    <input type="text" id="fName" placeholder="Enter First Name"/>

                    <label for="lName">Last Name:</label>
                    <input type="text" id="lName" placeholder="Enter Last name"/>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter Email"/>

                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" placeholder="Enter Password"/>

                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />

                    <input type="radio" id="male" name="gender" value="Male" />
                    <label for="male" class="gender">Male</label>
                    <input type="radio" id="female" name="gender" value="FeMale"/>
                    <label for="female" class="gender">Female</label>

                    <strong>Select your favourite subjects:</strong>
                    <input type="checkbox" name="subj" id="c" value="C"/>
                    <label for="c" class="checkBox">C</label>

                    <input type="checkbox" name="subj" id="java" value="Java"/>
                    <label for="java" class="checkBox">Java</label>

                    <input type="checkbox" name="subj" id="ui" value="UI"/>
                    <label for="ui"  class="checkBox" id="check">UI</label>

                    <span id="tempSpan"></span>

                    <button type="submit" id="submit" class="btn">
                        <span class="spanBtn">Submit</span>
                    </button>

                    <button type="reset" id="reset" class="btn">
                        <span class="spanBtn">Cancel</span>
                    </button>
                </form>
            </section>
            <!-- Footer of the page-->
            <footer>
                <h6>This is Footer</h6>
            </footer>
        </article>
    </body>
</html>
